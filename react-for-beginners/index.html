<!DOCTYPE html>
<html>
<body>
    <div id="root"></div>
</body>
<script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
<script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

<script type="text/babel">
    function MinutesToHours() {
        // 상태 정의
        const [amount, setAmount] = React.useState(0); // minutes 상태를 정의
        const [inverted, setInverted] = React.useState(false);
        // flipped 는 true OR false
    

        const onChange = (event) => {
            setAmount(event.target.value);
        }
        const reset = () => setAmount(0);
        const onFlip = () => {
            reset();
            setInverted((current) => !current);
        } 

        return(
        <div>
            <div>
                <div>
                    <label htmlFor="minutes">Minutes</label>
                    <input 
                        value={inverted ? amount*60 : amount}
                        id="minutes"
                        placeholder="Minutes"
                        type="number" 
                        onChange={onChange}  // 상태 변화 처리
                        disabled={inverted}
                    />

                </div>
                <div>
                    <label htmlFor="hours">Hours</label>
                    <input 
                        value={inverted ? amount : Math.round(amount/60)} // 이 공식이 minutes 를 입력시에만 나오게 만들고 싶음.

                        id="hours"
                        placeholder="Hours" 
                        type="number" 
                        onChange={onChange}
                        disabled={!inverted}
                    />
                </div>
     
            </div>
            <button onClick={reset}>Reset</button>
            <button onClick={onFlip}>{inverted ? "Turn back" : "Invert"}</button>
         
        </div>
        );
    }
    function KmToMiles() {
        return <h3>KM 2 M </h3>
    }
    function App() {
        const [index, setIndex] = React.useState(0);
        const onSelect = (event) => {
            setIndex(event.target.value);
        }
        return(
            <div>
                <h1>Super Converter</h1>
                <select value={index} onChange={onSelect}>
                    <option value="xx">select your units</option>
                    <option value="0">Minutes & Hours</option>
                    <option value="1">KM & Miles</option>
                </select>
                <hr />
                {index === "xx" ? "Please Select your unit" : null} 
                {index === "0" ? <MinutesToHours /> : null}
                {index === "1" ? <KmToMiles /> : null}

            </div>
        );
    }

    const root = document.getElementById("root"); 
    ReactDOM.render(<App />, root);
    // ReactDOM.render( A, B);
    // B 안에 A 를 랜더링 한다.

</script>
</html>
